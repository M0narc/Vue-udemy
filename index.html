<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Vue Basics</title>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css"/>
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Vue Events</h1>
        </header>
        <section id="events">
            <h2>Events in Action</h2>
            <button v-on:click="addCounter(5)">Add 5</button>
            <button v-on:click="restCounter(5)">subtract 5</button>
            <p v-once>Initial value:
              {{ counter }}</p>
            <p>Result:
                {{ counter }}</p>
            <input type="text" v-on:input="setName($event, 'M0narc')" v-on:keyup.enter="confirmInput">
            <p>Your Name:
                {{ confirmedName }}</p>
            <form v-on:submit.prevent="submitForm">
                <input type="text" v-model="nick">
                <button v-on:click="setNick">set nick</button>
                <p>Your Nick:
                    {{ displayedNick }}</p>
            </form>
        </section>
    </body>
</html>
